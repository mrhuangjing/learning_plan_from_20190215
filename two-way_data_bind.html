<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <input type="text" id="inp">

    <script>
        var test = {
            value: ''
        };
        var inp = document.querySelector('#inp');

        inp.addEventListener('change', function () {
            test.value = this.value;
        }, false);

        function proxy (obj, prop) {
            var val = obj[prop];
            Object.defineProperty(obj, prop, {
                get: function () {
                    return val;
                },
                set: function (newVal) {
                    val = newVal;
                    inp.value = val;
                }
            });
            // console.log(obj, prop)
            // Object.defineProperties(obj, {
            //     'value': {
            //         get: function () {
            //             console.log('out ', val)
            //             return val;
            //         },
            //         set: function (newVal) {
            //             console.log('in---')
            //             val = newVal;
            //             inp.value = val;
            //         }
            //     }
            // });
        }

        proxy(test, 'value');
    </script>
</body>
</html>
