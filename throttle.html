    <script>
        function throttle (fn, wait) {
            var last = 0;
            return function () {
                console.log(last);
                if (!last) {
                    fn();
                    last = new Date().getTime();
                } else {
                    var now = new Date().getTime();
                    if (now - last >= wait) {
                        fn();
                        last = now;
                    } else {
                        console.log('未满足时间间隔');
                    }
                }
            };
            
        }

        var f = throttle(function(){
            console.log('triggered');
        }, 5000);

        setInterval(f, 500);
